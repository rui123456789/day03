<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 严格模式的声明
        //  1.文件代码块的声明 
        // 只要是在全局声明了严格模式，函数内不声明也是生效的
        "use strict";
        // 1)不允许使用未声明的变量，name是一个特殊的属性，不可以使用
         var school = "atgugui";
        //  school = "xiaoxuexue"   不带var,会报错。
        console.log(school)

        // 2）函数内部的this 不指向window.
        function fn (){
            console.log(this)   //und
        }
        fn();
    
        // 3)eval 作用域 eval 是一个函数，用来将字符串参数解析为js代码并运行
        // alert('hello')
        //  var str ='alert("haha eval" )'
        //  eval(str)  //相当于创建了个eval函数作用域

        eval('var a = 100;var b = 200; console.log(a),console.log(b)')
        // console.log(a)  //在eval中定义的，只能在eval中访问，外部访问不到
        
        // 4）对象不能有重复的属性 ,会覆盖
        var sky = {
            color:'blue',
            color:'white'
        }
        console.log(sky)
       
        // 5）严格模式下，函数不允许有同名的形参
        // function index(a,a,a){ //直接报错

        // }
         
        // 2.函数的严格模式声明
        function main(){
            'use strict';
        }

        // 3.IIFE
        (function(){
            'use strict'
        })()
    </script>
</body>
</html>
